name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_AZURE_CQA_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AZURE_CQA_ENDPOINT }}
      NEXT_PUBLIC_AZURE_CQA_KEY: ${{ secrets.NEXT_PUBLIC_AZURE_CQA_KEY }}
      NEXT_PUBLIC_AZURE_CQA_PROJECT_NAME: ${{ secrets.NEXT_PUBLIC_AZURE_CQA_PROJECT_NAME }}
      NEXT_PUBLIC_AZURE_CQA_DEPLOYMENT_NAME: ${{ secrets.NEXT_PUBLIC_AZURE_CQA_DEPLOYMENT_NAME }}
      NEXT_PUBLIC_AZURE_CQA_API_VERSION: ${{ secrets.NEXT_PUBLIC_AZURE_CQA_API_VERSION }}

    steps:
      - uses: actions/checkout@v4

      # Node.js 환경 설정
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      # 의존성 설치 & 빌드
      - run: npm ci
      - run: npm run build

      # Azure Static Web Apps 배포
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_HILL_0E907B800 }}
          action: upload
          app_location: "/"              # 소스 루트
          app_artifact_location: ".next" # Next.js 빌드 결과
          skip_app_build: true           # 이미 빌드했으니 스킵
          skip_api_build: true
          skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
