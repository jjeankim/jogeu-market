
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

concurrency:
  group: swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Node 18로 빌드 (SWA Oryx도 18로 동작하므로 맞춤)
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # SWA에는 산출물만 업로드 (빌드 스킵)
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FOREST_0250C4A00 }}
          action: upload
          app_location: "/"              # Next 소스 루트 (예: frontend 면 'frontend')
          app_artifact_location: ".next" # 빌드 산출물
          skip_app_build: true
          skip_api_build: true           # Functions 안 쓰면 true (SSR은 자동 래핑됨)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
